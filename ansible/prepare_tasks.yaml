---
- name: Install fio
  ansible.builtin.apt:
    name: fio
    state: present
  when: ansible_os_family == "Debian"

- name: Unmount a mounted volume
  ansible.posix.mount:
    path: "{{ test_mount_point }}"
    state: unmounted 

- name: Blank filesystem on the device
  command: "wipefs -af {{ test_device }}"