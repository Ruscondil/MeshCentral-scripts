---
- name: "F2FS Performance Test with FIO"
  hosts: all
  become: true
  become_method: sudo
  become_user: root
  vars:
    test_device: "/dev/sda5"
    test_device_short: "hdd"
    test_mount_point: "/mnt/test"
  vars_files:
    - fio_configs_vars.yaml

  tasks:
    - import_tasks: prepare_tasks.yaml

    - name: Create F2FS filesystem with specified block size
      community.general.filesystem:
        fstype: f2fs
        dev: "{{ test_device }}"

    - name: Mount the device to the test mount point
      ansible.posix.mount:
        path: "{{ test_mount_point }}"
        src: "{{ test_device }}"
        fstype: f2fs
        opts: "defaults,noatime"
        state: mounted

    - import_tasks: fio_run.yaml

    - name: Gather FIO results
      ansible.builtin.fetch:
        src: "/tmp/fio_{{ item }}_output.txt"
        dest: "./fio_results_f2fs_{{ test_device_short }}/{{ inventory_hostname }}/"
        flat: yes
      loop:
        - database_test
        - multimedia_test
        - webserver_test
        - archive_test